<ion-side-menus>

        <ion-nav-bar class="bar-balanced nav-title-slide-ios7">

        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>

            <ion-list>

                </ion-item>

                    Cotización
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app_usuario.ferias">
                    Ferias
                </ion-item>

                </ion-item>

                </ion-item>
