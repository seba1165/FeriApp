<ion-view>
    <ion-header-bar align-title="left" class="bar-stable">
        <button class="button button-light" ui-sref="root">
            <i class="ion-arrow-left-c"></i> Volver
        </button>
        <h1 class="title">Sesiones en el sistema</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <a ng-repeat="sesion in sesiones" class="item">
                {{sesion.nombre_sesion}}  
                <span class="badge badge-assertive">{{sesion.rol_sesion}}</span>
            </a>
        </div>
    </ion-content>
</ion-view>
