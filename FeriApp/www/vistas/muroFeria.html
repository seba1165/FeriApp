<ion-view title="{{ferias[feria_index].nombre_feria}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="card-background-page">
            <ion-card style="position:relative; text-align:center">
                <div align="center">
                    <br />
                    <ion-avatar>
                        <img src="{{ferias[feria_index].imagen_feria}}">
                    </ion-avatar>
                </div>
                <br />
                <div class="card-title" style="position: center; top: 36%; font-size: 2.0em; width; 100%; font-weight: bold;">{{ferias[feria_index].nombre_feria}}</div>
                <div class="card-subtitle" style="font-size: 1.0em; position: center; top: 52%; width: 100%;">{{ferias[feria_index].comuna_feria}}</div>
                <div class="card-subtitle" style="font-size: 1.0em; position: center; top: 52%; width: 100%;">{{cantLocales()}} Locales</div>
            </ion-card>
        </div>
        <!--a class="item item-thumbnail-left">
            <img src='{{ferias[feria_index].imagen_feria}}'>
            <h2>{{ferias[feria_index].nombre_feria}}</h2>
            <p>{{ferias[feria_index].comuna_feria}}</p>
        </!--a-->
        <div class="card">
            <div class="item item-divider" style="text-align: center;">
                Calificación
            </div>
            <div class="item item-text-wrap" style="text-align: center">
                <rating ng-model="ratingHalf.rate" max="ratingHalf.max"></rating>
            </div>
        </div>
    </ion-content>

</ion-view>
