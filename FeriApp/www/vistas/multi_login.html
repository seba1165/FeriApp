<ion-view>
    <ion-header-bar align-title="left" class="bar-stable">
        <button class="button button-icon icon ion-log-in"></button>
        <h1 class="title">Inicio de sesión</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <img class="logo" src="img/logoFeriApp.png" height="240" width="200">
        <button class="button button-block icon-left ion-social-facebook facebook-blue">Facebook</button>
        <button class="button button-block icon-left ion-social-googleplus googleplus-red">Google</button>
        <button class="button button-block button-balanced" ui-sref="login">Cuenta FeriApp</button>
        <button class="button button-light" ui-sref='sesiones'>Sesiones</button>
        <div class="bar bar-footer">
            <button class="button button-block button-calm" ui-sref="eleccion_registro">
                Regístrate
            </button>
        </div>
    </ion-content>
</ion-view>
